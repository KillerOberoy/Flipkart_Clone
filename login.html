<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signUp.css" />
    <!-- <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css"> -->
    <title>signUp</title>
  </head>
  <body>
    <!-- -------------------LogIn-------------------- -->
    <div class="mainContainer">
      <div class="left">
        <p id="login" class="margin">LogIn</p>
        <p id="getAccess" class="font margin">access to your Orders,</p>
        <p id="wishlist" class="font margin">Wishlist and Recommendations</p>
        <span>
          <img
            src="https://static-assets-web.flixcart.com/fk-p-linchpin-web/fk-cp-zion/img/login_img_c4a81e.png"
            alt=""
            id="image"
          />
        </span>
      </div>

      <div class="right">
        <div id="inputBoxes">
          <input type="text" placeholder="Enter Mobile" id="txtMobile" />
          <input
            type="password"
            placeholder="Enter Password"
            id="txtPassword"
          />
        </div>
        <p style="margin: 0px 30px; font-size: 13px; color: #8f8dae">
          By continuing, you agree to Flipkart's Terms of Use and Privacy
          Policy.
        </p>
        <input
          type="button"
          value="Log In"
          class="btn"
          id="btn"
          onclick="login()"
          style="cursor: pointer"
        />
        <p
          id="footer"
          onclick="window.location.href='signUp.html'"
          style="cursor: pointer"
        >
          New to Flipkart ? Create an account
        </p>
      </div>
    </div>

    <script src="login.js"></script>
  </body>
</html>
